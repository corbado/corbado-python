# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
#TODO: move lint to separate job
#TODO: coverage tests in separate job

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          **/requirements*.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[gh]
    - name: Test with tox
      run: |
        tox -e py38,py39,py310,py311,py312
      env:
        CORBADO_BACKEND_API: ${{ secrets.CORBADO_BACKEND_API }}
        CORBADO_API_SECRET: ${{ secrets.CORBADO_API_SECRET }}
        CORBADO_PROJECT_ID: ${{ secrets.CORBADO_PROJECT_ID }}
    - name: Lint with tox | flake8
      run: |
        tox -e flake8
    
